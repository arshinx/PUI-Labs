<!DOCTYPE html>
<html>

  <!-- Head: Browser Settings & Config. -->
  <head>
    <!-- Site title -->
    <title>Flip Stitch Pillows | Arshin.me</title>
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>

  <!-- Body -->
  <body>
    <!-- Navigation (Note: nav tag isn't supported in IE 8 and below)-->
    <header>
      <div class="navigation-bar">
        <a href="../index.html"><img class="brand-logo" src="assets/brand-logo.png"></a>
        <ul class="nav-items">
          <li><a href="#">Couch</a></li>
          <li><a href="#">Bed</a></li>
          <li><a href="#">Round</a></li>
          <li><a href="#">Floor Pouf</a></li>
          <li><a href="#"><img src="assets/cart.png" alt="cart" height="20" width="20"></a></li>
        </ul>
      </div>
    </header>

    <!-- Content -->
    <div id="wrapper" class="main-content">
      <!-- Left half of Screen -->
      <div class="left-section">
        <h2>FILTERS</h2>

        <span class="horizontal-line"></span>
        <h4>Type</h4>
        <ul>
          <li><a><input type="checkbox"><label>Couch</label></a></li>
          <li><a><input type="checkbox"><label>Bed</label></a></li>
          <li><a><input type="checkbox"><label>Round</label></a></li>
          <li><a><input type="checkbox"><label>Floor Pouf</label></a></li>
        </ul>

        <span class="horizontal-line"></span>
        <h4>Shape</h4>
        <ul>
          <li><a><input type="checkbox"><label>Square</label></a></li>
          <li><a><input type="checkbox"><label>Circle</label></a></li>
          <li><a><input type="checkbox"><label>Heart</label></a></li>
          <li><a><input type="checkbox"><label>Triangle</label></a></li>
        </ul>

        <span class="horizontal-line"></span>
        <h4>Price</h4>
        <ul>
          <li>
            <a><label>Max. Price: </label><input type="text" placeholder="$150"></a>
          </li>
        </ul>

        <span class="horizontal-line"></span>
        <h4>Color</h4>
        <ul>
          <a class="color-choice green"></a>
          <a class="color-choice yellow"></a>
          <a class="color-choice orange"></a>
          <a class="color-choice blue"></a>
        </ul>
      </div>

      <!-- Right half of Screen -->
      <div class="right-section">
        <div class="text-section">
          <div>
            <h2>All</h2>
            <h4 class="gray">(124 Pillows)</h4>
          </div>
        </div>
        <div class="item-section"></div>
      </div>

      <!-- Formatting Div -->
      <div id="cleared"></div>

    </div>
  </body>
</html>
