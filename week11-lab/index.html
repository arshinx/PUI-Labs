<!doctype html>
<html>
  <head>
      <!-- jQuery -->
      <script src="lib/jquery.js"></script>
      <!-- handlebars -->
      <script src="lib/handlebars-v4.0.11.js"></script>
      <!-- custon JavaScript -->
      <script src="main.js"></script>
      <!-- custom CSS -->
      <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div id="product-detail-container">
    </div>
    <div id="product-selection-container">
    </div>

    <!-- HTML template for product selection -->
    <script id="selection-template" type="text/x-handlebars-template">
    {{#each cinnamonBuns}}
        <div class="product-selection" id={{ id }}>
            <img src={{ img }}>
            <p>{{ name }}</p>
        </div>
    {{/each}}
    </script>

    <!-- HTML template for product detail -->
    <script id="detail-template" type="text/x-handlebars-template">
      <div class="product-detail" id = {{ id }}>
        <!-- insert HTML for name, price, and img -->
        <img src = {{ img }}>
        <h2>{{ name }}</h2>
        <p>{{ price }}</p>
      </div>
    </div>
    </script>
  </body>
</html>
