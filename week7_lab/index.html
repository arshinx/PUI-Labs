<DOCTYPE! html>
<html>
  <!-- Head -->
  <head>
    <!-- Meta -->
    <title>PUI - Week 7 Lab (JS Objects)</title>
    <!-- Styling -->
    <link rel="stylesheet" href="assets/styles.css" type="text/css">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> <!-- JQuery -->
    <script src="assets/main.js"></script> <!-- Custom -->
  </head>

  <!-- Body -->
  <body>
    <!-- Header -->
    <header>
      <h2>Get a Random Animal</h2>
    </header>
    <!-- Content -->
    <div class="content">
      <!-- Animal Image -->
      <div class="left-section">
        <img class="animal-image" src="assets/unknown.svg" alt="click to generate random animal">
      </div>
      <!-- Animal Properties -->
      <div class="right-section">
        <span>
          <a>Type:&nbsp;</a>
          <h4 style="display: inline-flex;" class="animal-type"></h4>
        </span>
        <br>
        <span>
          <a>Name:&nbsp;</a>
          <p class="animal-name"></p>
        </span>
        <br>
        <span>
          <a>Age:&nbsp;</a>
          <p class="animal-age"></p>
        </span>
        <br>
        <button class="new-animal-button">New Animal</button>
      </div>
      <!-- Formatting Div -->
      <div id="cleared"></div>
    </div>
  </body>
</html>
